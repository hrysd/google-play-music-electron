<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Google Play Music</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        margin: 0px;
      }

      webview {
        height: 100%;
        width:  100%;
      }
    </style>
  </head>
  <body>
    <webview id='google-play-music' src='https://play.google.com/music/' autosize='on'></webview>

    <script>
      var webview  = document.getElementById('google-play-music');

      webview.addEventListener('new-window', function(e) {
        require('shell').openExternal(e.url);
      });
    </script>
  </body>
</html>
